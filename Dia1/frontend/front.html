<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Productos</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <button class="btn btn-block btn-success" id="btn-traer-productos">
          Traer Productos
        </button>
        <form>
          <div class="mb-3">
            <label for="nom_producto" class="form-label">Nombre producto</label>
            <input type="text" id="nom_producto" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="prec_producto" class="form-label">Precio</label>
            <input type="number" id="prec_producto" class="form-control" />
          </div>

          <div>
            <button id="btn-agregar-producto" class="btn btn-success">
              Agregar Producto
            </button>
          </div>
        </form>
      </div>
      <div class="row">
        <table class="table" id="productos"></table>
      </div>
    </div>
    <!-- Aca empieza el modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <label id="id_producto_actualizar" style="display: none"></label>
              <div class="mb-3">
                <label for="nom_producto_actualizar" class="form-label"
                  >Nombre producto</label
                >
                <input
                  type="text"
                  id="nom_producto_actualizar"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="prec_producto_actualizar" class="form-label"
                  >Precio</label
                >
                <input
                  type="number"
                  id="prec_producto_actualizar"
                  class="form-control"
                />
              </div>

              <div></div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">
              Actualizar Producto
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="./front.js"></script>
  </body>
</html>
